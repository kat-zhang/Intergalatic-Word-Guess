<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intergalatic Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</head>

<body id="bg-image">
    <div id="header" class="jumbotron">
        <h1 id="title" class="text-center"> Intergalatic Word Guess</h1>
        <h5 id="info" class="text-center"> Outer space themed word guessing game!</h5>
    </div>

    <!-- game area -->
    <div id="game-container" class="jumbotron">

    <div id="wins-losses">
        <div class="card wins">
            <div class="card-body wins" id="count">
                Wins: 
            </div>
        </div>
        <div class="card losses">
            <div class="card-body losses"  id="count">
                Losses: 
            </div>
        </div>
    
    </div>

        <!-- word in play -->
        <div id="game-word" class="card">
        <h3 class="text-center" id="word">_ _ _ _ _ _ _ </h3>
        </div>


        <!-- score board -->
        <div id="score-board">
            <div class="card" id="box1">
                <div class="card-header">
                    Guesses Remaining
                </div>
                <div class="card-body text-center" id="guesses">
                    
                    
                </div>
            </div>

            <div class="card" id="box2">
                <div class="card-header">
                    Incorrect Letters
                </div>
                <div class="card-body text-center" id="wrong">
                    
                
                </div>
            </div>
        </div>


    </div>
    
</body>

</html>
